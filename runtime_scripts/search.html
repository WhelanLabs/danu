<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danu AI Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        header {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }

        .result-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .result-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .result-item p {
            margin: 5px 0 0;
            color: #555;
        }

        .result-item a {
            text-decoration: none;
            color: #007BFF;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        .error-details {
            background-color: #ffecec;
            border: 1px solid #ffcccc;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            color: #900;
        }
    </style>
</head>
<body>
    <header>Danu AI</header>
    <div class="search-container">
        <input 
            type="text" 
            id="search-box" 
            value="enter search terms here">
        <button id="search-button">Search</button>
    </div>
    <div id="results" class="results"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchBox = document.getElementById('search-box');
            const searchButton = document.getElementById('search-button');

            // Placeholder handling
            searchBox.addEventListener('focus', () => {
                if (searchBox.value === 'enter search terms here') {
                    searchBox.value = '';
                }
            });

            searchBox.addEventListener('blur', () => {
                if (searchBox.value.trim() === '') {
                    searchBox.value = 'enter search terms here';
                }
            });

            // Add keypress event for Enter
            searchBox.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });

            // Add click event for the button
            searchButton.addEventListener('click', performSearch);
        });

        async function performSearch() {
            const searchBox = document.getElementById('search-box');
            const query = searchBox.value.trim();

            if (!query || query === 'enter search terms here') {
                alert("Please enter a search term!");
                return;
            }

            const url = `http://localhost:8983/solr/nutch/select?q=text:${encodeURIComponent(query)}&wt=json`;

            try {
                console.log("Attempting to fetch from URL:", url);
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                displayResults(data.response.docs);
            } catch (error) {
                console.error("Error occurred during search:", error);
                displayError(error, url);
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = "";

            if (results.length === 0) {
                resultsContainer.innerHTML = "<p>No results found.</p>";
                return;
            }

            results.forEach(result => {
                const item = document.createElement('div');
                item.classList.add('result-item');

                const title = document.createElement('h3');
                const link = document.createElement('a');
                link.href = result.id || "#";
                link.target = "_blank";
                link.textContent = result.title || "Untitled";
                title.appendChild(link);
                item.appendChild(title);

                const snippet = document.createElement('p');
                snippet.textContent = result.content || "No snippet available.";
                item.appendChild(snippet);

                resultsContainer.appendChild(item);
            });
        }

        function displayError(error, url) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div class="error">An error occurred while fetching search results:</div>
                <div class="error-details">
                    <p><strong>Error Message:</strong> ${error.message}</p>
                    <p><strong>Requested URL:</strong> ${url}</p>
                    <p>Please check your network connection or contact support if the issue persists.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
